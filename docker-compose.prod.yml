version: '3.3'

services:
  db:
    container_name: db
    image: postgres:13
    environment:
      POSTGRES_DB: app_dev
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: [
      "bundle",
      "exec",
      "rails",
      "server",
      "-b",
      "0.0.0.0"
    ]
    env_file:
      - .env
    environment:
      REDIS_URL: "redis://redis:6379/12"
    ports:
      - "3001:3000"
    depends_on:
      - db
    volumes:
      - ./backend:/backend
    tty: true
    stdin_open: true

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    command: [
      "npm",
      "run",
      "dev"
    ]
    volumes:
      - ./frontend:/app
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      - backend
    tty: true
    stdin_open: true

  redis:
    image: redis
    container_name: bandkend_redis
    command: [ "redis-server", "--appendonly", "yes" ]
    ports:
      - '6380:6379'
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db-data:
  bundle:
